

  
<section class=" bg-[#d9d5cb] dark:bg-black" >
    <div class="container py-8 rounded-md">
          

      <div class="">
        <h1 class="heading-title bg-[#f0ece0] w-1/4 text-center text-[20px]  sm:text-[28px] rounded-xl  mx-auto py-3 ">Products</h1>
        
      </div>  

      <div  class="p-6 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10 px-4" >

              @for (prod of ProductList; track $index) {

                  <div [routerLink]="['/details' , prod.id]" class="w-full cursor-pointer flex flex-col justify-between items-center border-[2px] bg-white border-[#DEC273] rounded-md overflow-hidden shadow relative">

          
              <a >
                  <img class="p-8 rounded-t-lg w-full h-[250px] object-contain" [src]="prod.image" alt="product image" />
              </a>



              <div class="px-5 pb-5 flex flex-col items-center dark:bg-black ">
                
               
                      <h5 class="text-xl font-semibold text-center tracking-tight text-sub dark:text-white ">{{prod.title.slice(0,50)}}</h5>
                
                  <div class="flex items-center justify-evenly gap-6 mt-3">
                      
                      <div class="flex items-center space-x-1 rtl:space-x-reverse">
                          <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                              <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                          </svg>
                          <span class="bg-[#d7c89f] rounded-lg text-Black text-md font-semibold px-2.5 py-0.5  dark:bg-blue-200 dark:text-blue-800 ms-3">{{prod.rating.rate}}</span>
                      </div>
                      
                  


                  
                  <div class="flex items-center justify-between">
                      <span class="text-3xl font-bold text-[#a18129] dark:text-white">{{prod.price | currency:'USD'}}</span>
                      
                  </div>
                  </div>
              </div>
          </div>

              }
        
      </div>



     
    </div>
</section>
